<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.description | escape}}
      <!-- <small> by {{ site.author | escape }}</small> -->
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1 contact-email">
        {% if site.email %}
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        {% endif %}
      </div>

      <div class="footer-col footer-col-2 contact-twitter">
        {% if site.twitter_username %}
        {% include icon-twitter.html username=site.twitter_username %}
        {% endif %}
      </div>

      <div class="footer-col footer-col-3 contact-github">
        {% if site.github_username %}
        {% include icon-github.html username=site.github_username %}
        {% endif %}
      </div>
    </div>

  </div>

</footer>
